<div class="logo">
  <div class="simple-text">
    <div class="logo-img">
      <img src=""/>
    </div>
    PikaSmart
  </div>
</div>
<div class="sidebar-wrapper">
  <form class="navbar-form navbar-right" role="search">
    <div class="form-group form-black is-empty">
      <input type="text" class="form-control" placeholder="Search">
      <span class="material-input"></span>
    </div>
    <button type="submit" class="btn btn-white btn-round btn-just-icon">
      <i class="material-icons">search</i>
      <div class="ripple-container"></div>
    </button>
  </form>

  <ul class="nav nav-mobile-menu">
    <li>
      <a class="dropdown-toggle" data-toggle="dropdown">
        <i class="material-icons">dashboard</i>
        <p class="hidden-lg hidden-md">Dashboard</p>
      </a>
    </li>
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        <i class="material-icons">notifications</i>
        <span class="notification">99</span>
        <p class="hidden-lg hidden-md">Notifications</p>
      </a>
      <ul class="dropdown-menu">
        <li><a href="#">Your house is on fire</a></li>
        <li><a href="#">Chill,it is not that bad as it sounds :)</a></li>
      </ul>
    </li>
    <li>
      <a class="dropdown-toggle" data-toggle="dropdown">
        <i class="material-icons">person</i>
        <p class="hidden-lg hidden-md">Profile</p>
      </a>
    </li>
  </ul>

  <div class="nav-container">
    <ul class="nav">
      <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}}">
        <a [routerLink]="[menuItem.path]">
          <i class="material-icons">{{menuItem.icon}}</i>
          <p>{{menuItem.title}}</p>
        </a>
      </li>
    </ul>
  </div>
</div>

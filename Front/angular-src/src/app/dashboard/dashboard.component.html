<div class="main-content" >

  <div class="container-fluid">


    <div class="row">
      <div class="col-md-4">
        <div class="card" >
          <div class="card-header card-chart" data-background-color="green">
            <div class="ct-chart" id="TemperatureChart"></div>
          </div>
          <div class="card-content">
            <h4 class="title">Temperature </h4>
            <p class="category"><span class="text-success"><i class="fa fa-long-arrow-up"></i> 25%  </span> increase temp.</p>
          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i> updated 4 minutes ago
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card" >
          <div class="card-header card-chart" data-background-color="orange">
            <div class="ct-chart" id="PressureChart"></div>
          </div>
          <div class="card-content">
            <h4 class="title">Pressure</h4>

          </div>
          <div class="card-footer">
            <div class="stats">
              <i class="material-icons">access_time</i> updated 2 days ago
            </div>
          </div>

        </div>
      </div>


  </div>
</div>
</div>

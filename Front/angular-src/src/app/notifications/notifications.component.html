<div class="content">
  <div class="container-fluid">
    <div class="text-center">
      <h3 class="title">Notification's Timeline</h3>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-content">
            <ul class="timeline">
              <li *ngFor="let elem of listNotifications;let i=index"  [ngClass]="{'timeline-inverted':i%2}">
                <div class="timeline-badge {{colors[i%4]}}">
                  <i class="material-icons">info</i>
                </div>
                <div class="timeline-panel">
                  <div class="timeline-heading">
                    <span class="label label-{{colors[i%4]}}">{{name|uppercase}}</span>
                  </div>
                  <div class="timeline-body">
                    <p>{{elem.text}} </p>
                  </div>
                  <h6>
                    <i class="ti-time"></i> {{elem.date}}
                  </h6>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
